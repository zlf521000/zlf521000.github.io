canvas_nest:
  enable: false
  color: '0,0,255' # 线条的颜色，默认: '0,0,0'；RGB 值：(R,G,B)。（注意：用 ',' 分隔）
  opacity: 0.7 # 线条的透明度 (0~1)，默认: 0.5
  zIndex: -1 # 背景的 z-index 属性，默认: -1
  count: 99 # 线条的数量，默认: 99
  mobile: false
​
# 鼠标点击效果：烟花特效
fireworks:
  enable: false
  zIndex: 9999 # -1 或 9999
  mobile: false
​
# 鼠标点击效果：爱心
click_heart:
  enable: false
  mobile: false
​
# 鼠标点击效果：文字
clickShowText:
  enable: false
  text:
    # - 我
    # - 爱
    # - 你
  fontSize: 15px
  random: false
  mobile: false
​
# 网站默认的显示模式
# light (默认) / dark
display_mode: light
​
# 美化页面显示
beautify:
  enable: false
  field: post # site/post
  title-prefix-icon: # '\\f0c1'
  title-prefix-icon-color: # '#F47466'
​
# 全局字体设置
# 除非你知道它们如何工作，否则不要修改以下设置
font:
  global-font-size:
  code-font-size:
  font-family:
  code-font-family:
​
# 网站标题和副标题的字体设置
# 左上角网站名字 主页居中网站名字
blog_title_font:
  font_link:
  font-family:
​
# 水平分隔线图标设置
hr_icon:
  enable: true
  icon: # 字体图标的 Unicode 值，例如 '\\3423'
  icon-top:
​
# 首页副标题
subtitle:
  enable: false
  # 打字效果
  effect: true
  # 定制 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # source 调用第三方服务
  # source: false 关闭调用
  # source: 1  调用一言网的一句话（简体） https://hitokoto.cn/
  # source: 2  调用一句网（简体） https://yijuzhan.com/
  # source: 3  调用今日诗词（简体） https://www.jinrishici.com/
  # subtitle 会先显示 source , 再显示 sub 的内容
  source: false
  # 如果关闭打字效果，subtitle 只会显示 sub 的第一行文字
  sub:
​
# 加载动画
preloader:
  enable: false
  # source
  # 1. fullpage-loading
  # 2. pace (progress bar)
  source:
  # pace 主题 (见 https://codebyzach.github.io/pace/)
  pace_css_url:
​
# 字数统计
# 见 https://butterfly.js.org/posts/ceeb73f/#字数统计
wordcount:
  enable: false
  post_wordcount: true
  min2read: true
  total_wordcount: true
​
# 图片大图查看模式
# --------------------------------------
# 只能选择一个，或者两个都不选
​
# medium-zoom
# https://github.com/francoischalifour/medium-zoom
medium_zoom: false
​
# fancybox
# https://fancyapps.com/fancybox/
fancybox: true
​
# 标签插件设置
# --------------------------------------
​
# series (系列文章)
series:
  enable: true
  orderBy: 'title' # 按标题或日期排序
  order: 1 # 排序方式。1, 升序；-1, 降序
  number: true
​
# abcjs (乐谱渲染)
# 见 https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true
​
# Mermaid
# 见 https://github.com/mermaid-js/mermaid
mermaid:
  enable: true
  # 以代码块形式书写 Mermaid 图表（以代码块形式书写 Mermaid）
  code_write: false 
  # 内置主题: default/forest/dark/neutral
  theme:
    light: default
    dark: dark
​
# Note (Bootstrap Callout)
note:
  # Note 标签样式值:
  #  - simple    bs-callout 旧版警告样式。默认。
  #  - modern    bs-callout 新版 (v2-v3) 警告样式。
  #  - flat      带有背景的 flat callout 样式，类似于 Mozilla 或 StackOverflow。
  #  - disabled  禁用所有 CSS 样式的导入。
  style: flat
  icons: true
  border_radius: 3
  # 对现代和平面风格的背景进行百分比的偏移量更亮 (现代: -12 | 12; 平面: -18 | 6)。
  # 偏移量也应用于标签变量。此选项可以与禁用的 note 标签一起使用。
  light_bg_offset: 0
​
# 其他
# --------------------------------------
​
# Pjax
# 它可能包含错误并且不稳定，请在发现错误时提供反馈。
# https://github.com/MoOx/pjax
pjax:
  enable: false
  exclude:
    # - xxxx
    # - xxxx
​
# 注入 CSS 和脚本 (aplayer/meting)
aplayerInject:
  enable: false
  per_page: true
​
# Snackbar (Toast 通知弹窗)
# https://github.com/polonel/SnackBar
# position 弹窗位置
# 可选 top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: false
  position: bottom-left
  bg_light: '#49b1f5' # 浅色模式下 Toast 通知的背景颜色
  bg_dark: '#1f1f1f' # 深色模式下 Toast 通知的背景颜色
​
# https://instant.page/
# prefetch (预加载)
instantpage: true
​
# https://github.com/vinta/pangu.js
# 在中英文之间添加空格
pangu:
  enable: false
  field: site # site/post
​
# 懒加载 (图片懒加载)
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: true
  field: site # site/post
  placeholder:
  blur: false
​
# PWA
# 见 https://github.com/JLHwung/hexo-offline
# ---------------
# pwa:
#   enable: false
#   manifest: /pwa/manifest.json
#   apple_touch_icon: /pwa/apple-touch-icon.png
#   favicon_32_32: /pwa/32.png
#   favicon_16_16: /pwa/16.png
#   mask_icon: /pwa/safari-pinned-tab.svg
​
# Open graph 元标签
# https://developers.facebook.com/docs/sharing/webmasters/
Open_Graph_meta:
  enable: true
  option:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:
​
# 添加厂商前缀以确保兼容性
css_prefix: true
​
# 注入
# 在头部 ('<head>' 标签之前) 和底部 ('<body>' 标签之前) 插入代码
# 在头部 <head> 之前 和 底部 <body> 之前插入代码
inject:
  head:
    # - <link rel="stylesheet" href="/xxx.css">
  bottom:
    # - <script src="xxxx"></script>
​
# CDN
# 除非你知道它们如何工作，否则不要修改以下设置
# 非必要请不要修改
​
CDN:
  # 主题内部 js 的 CDN 配置
  # 选项: local/jsdelivr/unpkg/cdnjs/custom
  # Dev 版本只能选择 (dev 版的主体只能设置为 local)
  internal_provider: local
​
  # 第三方 js 的 CDN 配置
  # 选项: local/jsdelivr/unpkg/cdnjs/custom
  # 当设置为 local 时，你需要安装 hexo-butterfly-extjs
  third_party_provider: jsdelivr
​
  # 在 URL 中添加版本号，true 或 false
  version: true
​
  # 自定义格式
  # 例如: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}
  custom_format:
