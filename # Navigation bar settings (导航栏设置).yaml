# Navigation bar settings (导航栏设置)
# 见 https://butterfly.js.org/posts/4aa8abbe/##导航栏设置-Navigation-bar-settings
# --------------------------------------
​
nav:
  logo: /img/WechatIMG19.jpg# 图片
  display_title: true
  fixed: false # 固定导航栏
​
# Menu 目录
menu: 
  # Home: / || fas fa-home
  # Archives: /archives/ || fas fa-archive
  # Tags: /tags/ || fas fa-tags
  # Categories: /categories/ || fas fa-folder-open
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  # Link: /link/ || fas fa-link
  # About: /about/ || fas fa-heart
​
# Code Blocks (代码块相关)
# --------------------------------------
​
highlight_theme: light # darker / pale night / light / ocean / false
highlight_height_limit: false # 单位：像素
code_word_wrap: false
# 高亮工具栏
highlight_theme_macStyle: false # 使用 Mac 风格
highlight_copy: true # 复制按钮
highlight_lang: true # 显示代码语言
highlight_shrink: false # true: 收缩代码块 / false: 展开代码块 | none: 展开代码块并隐藏按钮
highlight_fullpage: true # true: 添加切换全屏的按钮
​
# Social Settings (社交图标设置)
# 正式:
#   icon: 链接 || 描述 || 颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'
​
# Image (图片设置)
# --------------------------------------
​
# Favicon（网站图标）
favicon: /img/WechatIMG19.jpg
​
# Avatar (头像)
avatar:
  img: /img/WechatIMG19.jpg
  effect: false
​
# 禁用所有横幅图片
disable_top_img: false
​
# 首页的横幅图片
index_img: https://s3.bmp.ovh/imgs/2024/11/03/5059182adf367681.jpg
​
# 如果页面没有设置横幅，则显示顶部图片
default_top_img:
​
# 归档页面的横幅图片
archive_img: https://s3.bmp.ovh/imgs/2024/11/03/af1f8123d6465a98.jpg
​
# 如果标签页面没有设置横幅，则显示顶部图片
# 注意：标签页面，不是标签页面（子标签页面的顶部图片）
tag_img:
​
# 标签页面的横幅图片
# 格式:
#  - 标签名: xxxxx
​
tag_per_img:
​
# 如果分类页面没有设置横幅，则显示顶部图片
# 注意：分类页面，不是分类页面（子分类页面的顶部图片）
category_img:
​
# 分类页面的横幅图片
# 格式:
#  - 分类名: xxxxx
​
category_per_img:
​
# 封面
cover:
  # 是否显示文章封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 首页封面显示的位置
  # left/right/both
  position: both
  # 当没有设置封面时，显示默认封面
  default_cover:
    # - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg
    https://s3.bmp.ovh/imgs/2024/11/03/38d2e01aef643205.jpg
​
# 替换无法显示的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg
​
# 一个简单的 404 页面
error_404:
  enable: false
  subtitle: '页面未找到'
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png
​
# post_meta 页面元数据
post_meta:
  page: # 首页
    date_type: created # created 或 updated 或 both 主页文章日期显示创建日或者更新日或都显示
    date_format: date # date 或 relative 显示日期还是相对日期
    categories: true # true 或 false 主页是否显示分类
    tags: false # true 或 false 主页是否显示标签
    label: true # true 或 false 显示描述性文字
  post:
    position: left # left 或 center 文章页标题位置
    date_type: both # created 或 updated 或 both 文章页日期显示创建日或者更新日或都显示
    date_format: date # date 或 relative 显示日期还是相对日期
    categories: true # true 或 false 文章页是否显示分类
    tags: true # true 或 false 文章页是否显示标签
    label: true # true 或 false 显示描述性文字
​
# 在首页显示文章介绍
# 1: description
# 2: both (如果描述存在，则显示描述，否则显示自动摘要)
# 3: auto_excerpt (默认)
# false: 不显示文章介绍
index_post_content:
  method: 3
  length: 500 # 如果你设置方法为 2 或 3，需要配置长度
​
# 锚点
anchor:
  # 当你滚动时，URL 将根据标题 id 更新
  auto_update: false
  # 点击标题滚动并更新锚点
  click_to_scroll: false
​
# 图片描述文字
photofigcaption: false
​
# 复制设置
# copyright: 在复制内容后面添加版权信息
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50
​
# 文章
# --------------------------------------
​
# toc (目录)
toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: false # 针对文章
  scroll_percent: true
​
# 文章版权
post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/
​
# 赞助/打赏
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay
​
# 文章编辑
# 在线轻松浏览和编辑博客源代码
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:
​
# 相关文章
related_post:
  enable: true
  limit: 6 # 显示的文章数量
  date_type: created # 或者 created 或 updated 文章日期显示创建日或者更新日
​
# 文章分页
# value: 1 || 2 || false
# 1: 下一篇文章将链接到旧文章
# 2: 下一篇文章将链接到新文章
# false: 禁用分页
post_pagination: 1
​
# 显示文章的过时提醒
noticeOutdate:
  enable: false
  style: flat # 风格: simple/flat
  limit_day: 500 # 何时显示
  position: top # 位置: top/bottom
  message_prev: 已经有
  message_next: 天未更新，文章内容可能已过时。
​
# 页脚设置
# --------------------------------------
​
footer:
  owner:
    enable: true
    since: 2020
  custom_text:
  copyright: true # 主题和框架的版权
​
# 侧边栏
# --------------------------------------
​
aside:
  enable: true
  hide: false
  button: true
  mobile: true # 在移动设备上显示
  position: right # left or right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: 关注我
      link: https://github.com/xxxxxx
  card_announcement:
    enable: true
    content: 这是我的博客
  card_recent_post:
    enable: true
    limit: 5 # 如果设置为 0 将显示全部
    sort: date # date 或 updated
    sort_order: # 除非你知道它如何工作，否则不要修改设置
  card_categories:
    enable: true
    limit: 8 # 如果设置为 0 将显示全部
    expand: none # none/true/false
    sort_order: # 除非你知道它如何工作，否则不要修改设置
  card_tags:
    enable: true
    limit: 40 # 如果设置为 0 将显示全部
    color: false
    orderby: random # 标签顺序，random/name/length
    order: 1 # 排序方式。1，升序；-1，降序
    sort_order: # 除非你知道它如何工作，否则不要修改设置
  card_archives:
    enable: true
    type: monthly # yearly 或 monthly
    format: MMMM YYYY # 例如：YYYY年MM月
    order: -1 # 排序方式。1，升序；-1，降序
    limit: 8 # 如果设置为 0 将显示全部
    sort_order: # 除非你知道它如何工作，否则不要修改设置
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order: # 除非你知道它如何工作，否则不要修改设置
  card_post_series:
    enable: true
    series_title: false # 标题显示系列名称
    orderBy: 'date' # 按标题或日期排序
    order: -1 # 排序方式。1，升序；-1，降序
​
# 网站访问人数统计
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true
​
# 网页运行时间（发布日期与现在的时间差）
# 格式：Month/Day/Year Time or Year/Month/Day Time
runtimeshow:
  enable: false
  publish_date:
​
# 侧边栏小部件 - 最新评论
newest_comments:
  enable: false
  sort_order:
  limit: 6
  storage: 10 # 单位：分钟，数据保存到 localStorage
  avatar: true
​
# 右下角按钮
# --------------------------------------
​
# 简繁转换
translate:
  enable: false
  # 按钮的文本
  default: 繁
  # 网站的语言 (1 - 繁体中文 / 2 - 简体中文）
  defaultEncoding: 2
  # 时间延迟
  translateDelay: 0
  # 简体字状态下按钮的文本
  msgToTraditionalChinese: '繁'
  # 繁体字状态下按钮的文本
  msgToSimplifiedChinese: '简'
​
# 阅读模式
readmode: true
​
# 暗色模式
darkmode:
  enable: true
  # 切换暗色/浅色模式的按钮
  button: true
  # 自动切换暗色/浅色模式 (自动切换 dark mode 和 light mode)
  # autoChangeMode: 1  跟随系统设置，如果系统不支持暗色模式，则在下午 6 点到早上 6 点之间切换暗色模式
  # autoChangeMode: 2  在下午 6 点到早上 6 点之间切换暗色模式
  # autoChangeMode: false
  autoChangeMode: false
  # 设置浅色模式的时间。取值范围是 0 到 24。如果没有设置，默认值是 6 和 18
  start:
  end:
​
# 在返回顶部按钮中显示滚动百分比
rightside_scroll_percent: false
​
# 除非你知道它们如何工作，否则不要修改以下设置
# 选择：readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重复
rightside_item_order:
  enable: false
  hide: # readmode,translate,darkmode,hideAside
  show: # toc,chat,comment
​
# Math (數學)
# --------------------------------------
​
# 关于每页的设置
# 如果你设置为 true，它将在每一页都加载 mathjax/katex 脚本 (true 表示每一页都加载 js)
# 如果你设置为 false，它将根据你的设置加载 mathjax/katex 脚本 (需要在页面的 Markdown Front-matter 中添加 mathjax: true)
# (false 按需加载，必须在使用的 Markdown Front-matter 中添加 mathjax: true)
​
# MathJax
mathjax:
  enable: false
  per_page: false
​
# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true
​
# 搜索
# 见 https://butterfly.js.org/posts/ceeb73f/#搜索系统
# --------------------------------------
​
# Algolia 搜索
algolia_search:
  enable: false
  hits:
    per_page: 6
​
# 本地搜索
local_search:
  enable: false
  # 页面加载时预加载搜索数据
  preload: false
  # 每篇文章显示前 n 个结果，设置为 -1 显示所有结果
  top_n_per_article: 1
  # 将 HTML 字符串转换为可读的格式
  unescape: false
  CDN:
​
# Docsearch
docsearch:
  enable: false
  appId:
  apiKey:
  indexName:
  option:
​
# 分享系统
# --------------------------------------
​
# Share.js
# https://github.com/overtrue/share.js
sharejs:
  enable: true
  sites: facebook,twitter,wechat,weibo,qq
​
# AddToAny
# https://www.addtoany.com/
addtoany:
  enable: false
  item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link
​
# 评论系统
# --------------------------------------
​
comments:
  # 最多可以选择两个评论系统，第一个将作为默认显示
  # 选择：Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
